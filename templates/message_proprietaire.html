{% extends 'base.html' %}

{% block content %}

{% load static %}


<form method="POST" action="{% url 'ajouter_appartement' %}" enctype="multipart/form-data">
  {% csrf_token %}

<div class="d-flex flex-row justify-content-around align-items-center ins1_page">
<div>
  <h1>Inscription</h1>
  <div id="trait"></div>
  <div class="d-flex flex-row justify-content-between align-items-center ins1_form">
    <div>
      <div class="form-group"> 
        <label for="id_username">Dans quel ville se trouve l'appartement</label>
        <input placeholder="Veuillez entrer la ville" type="text" name="ville" id="ville" class="form-control" required>
      </div>
    </div>

    <div>
      <div class="form-group">
        <label for="id_username">Quel est l'adresse exact de l'appartement</label>
        <input placeholder="Adress" type="text" name="adresse" id="adresse" class="form-control" required>
      </div>  
    </div>
  </div>  

  <div class="d-flex flex-row justify-content-between align-items-center ins1_form">
      <div>  
        <div class="form-group">
          <label for="taille">Quel est la taille de l'appartement</label>
          <input placeholder="Veuillez entrer la taille" type="text" name="taille" id="taille" class="form-control" required>
        </div>
      </div>

      <div>
        <div class="form-group">
          <label for="id_telephone">Quel est le nombre de Chambre de l'appartement</label>
          <input placeholder="Nombre de chambre" type="text" name="nombre_chambres" id="id_telephone" class="form-control" required>
        </div>          
      </div>
 
  </div>

  <div class="d-flex flex-row justify-content-between align-items-center ins1_form">
    <div>
        <div class="form-group">
          <label for="prix">Prix :</label>
          <input placeholder="Prix" type="text" name="prix" id="prix" class="form-control" required>
        </div> 
    </div>

    <div>
      <div class="form-group">
        <label for="description">Mettez une description a votre appartement</label>
        <textarea name="description" cols="40" rows="4"></textarea>
      </div>       
    </div>

    <div>
      <div class="form-group">
        <label for="photo_profil"> Photo de Couverture  :</label>
        <input type="file" id="profil_photo" name="profil_photo">
      </div>       
    </div>

    <div>
      <div class="form-group">
        <label for="photo_profil">Ajoutez Des Images Pour votre appartement :</label>
        <input type="file" name="images" multiple>
      </div>       
    </div>



  </div>

</div>

<div style="margin-top: 40px;">
  <img src="{% static 'img/profil.png' %}" alt="" class="profil">
  <div><button class="btn" type="submit">Ajouter <i class="fa-solid fa-chevron-right chevron1"></i></button></div>
  
</div>

</form>  


  
  

  {% endblock content %}
